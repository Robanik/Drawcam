<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Finger Drawing</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body>
  <video class="input_video" autoplay muted playsinline></video>
  <canvas class="output_canvas"></canvas>

  <script>
    const videoElement = document.querySelector('.input_video');
    const canvasElement = document.querySelector('.output_canvas');
    const canvasCtx = canvasElement.getContext('2d');

    let drawing = false;
    let lastX, lastY;

    function distance(a, b) {
      return Math.hypot(a.x - b.x, a.y - b.y);
    }

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });

    hands.onResults(results => {
      canvasCtx.save();
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];

        // большой (4) и указательный (8)
        const thumb = landmarks[4];
        const index = landmarks[8];

        const d = distance(thumb, index);

        if (d < 0.05) { // пальцы касаются
          const x = index.x * canvasElement.width;
          const y = index.y * canvasElement.height;
          if (!drawing) {
            drawing = true;
            lastX = x; lastY = y;
          }
          canvasCtx.beginPath();
          canvasCtx.moveTo(lastX, lastY);
          canvasCtx.lineTo(x, y);
          canvasCtx.strokeStyle = 'red';
          canvasCtx.lineWidth = 5;
          canvasCtx.stroke();
          lastX = x; lastY = y;
        } else {
          drawing = false;
        }
      }
      canvasCtx.restore();
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({image: videoElement});
      },
      width: 1280,
      height: 720
    });
    camera.start();
  </script>
</body>
</html>
