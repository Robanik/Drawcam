<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROBIKS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #222;
      width: 100%;
      text-align: center;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #ff4444;
      letter-spacing: 2px;
    }
    main {
      margin-top: 20px;
      width: 90%;
      max-width: 800px;
      text-align: center;
    }
    input {
      width: 70%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ff4444;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff2222;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      height: 450px;
      border-radius: 12px;
      border: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <header>ROBIKS</header>
  <main>
    <h2>Вставь ссылку на YouTube видео</h2>
    <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
    <br>
    <button onclick="loadVideo()">Смотреть</button>
    <div id="player"></div>
  </main>

  <script>
    function loadVideo() {
      const url = document.getElementById("videoUrl").value;
      const videoId = extractVideoId(url);
      if (videoId) {
        document.getElementById("player").innerHTML = `
          <iframe src="https://www.youtube.com/embed/${videoId}?rel=0" allowfullscreen></iframe>
        `;
      } else {
        alert("Введите правильную ссылку на YouTube видео!");
      }
    }

    function extractVideoId(url) {
      try {
        const parsedUrl = new URL(url);
        if (parsedUrl.hostname.includes("youtube.com")) {
          return parsedUrl.searchParams.get("v");
        } else if (parsedUrl.hostname.includes("youtu.be")) {
          return parsedUrl.pathname.substring(1);
        }
      } catch (e) {
        return null;
      }
      return null;
    }
  </script>
</body>
</html>
