<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Hand Neon Tracker</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas, video {
      position: absolute;
      top: 0;
      left: 0;
    }
    video {
      transform: scaleX(-1); /* зеркало */
      display: none; /* скрыть оригинальное видео */
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <!-- MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Подключаем камеру в 4К (если доступна)
    navigator.mediaDevices.getUserMedia({
      video: { width: 3840, height: 2160 }
    }).then(stream => {
      video.srcObject = stream;
    });

    // Инициализация MediaPipe Hands
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });

    hands.onResults(draw);

    const camera = new Camera(video, {
      onFrame: async () => {
        await hands.send({ image: video });
      },
      width: 3840,
      height: 2160
    });
    camera.start();

    let smoothLineWidth = 5; // сглаживание толщины

    function draw(results) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];

        // Указательный (tip = 8) и большой (tip = 4)
        const indexTip = landmarks[8];
        const thumbTip = landmarks[4];

        const x1 = indexTip.x * canvas.width;
        const y1 = indexTip.y * canvas.height;
        const x2 = thumbTip.x * canvas.width;
        const y2 = thumbTip.y * canvas.height;

        // Расстояние
        const dx = x2 - x1;
        const dy = y2 - y1;
        const dist = Math.sqrt(dx * dx + dy * dy);

        // Толщина линии (динамическая + сглаживание)
        const targetLineWidth = Math.min(Math.max(dist / 15, 3), 40);
        smoothLineWidth += (targetLineWidth - smoothLineWidth) * 0.15;

        // Красивое свечение
        ctx.shadowColor = "white";
        ctx.shadowBlur = 25;

        // Рисуем линию
        ctx.strokeStyle = "white";
        ctx.lineWidth = smoothLineWidth;
        ctx.lineCap = "round";
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();

        // Точки на концах
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(x1, y1, smoothLineWidth * 1.4, 0, Math.PI * 2);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(x2, y2, smoothLineWidth * 1.4, 0, Math.PI * 2);
        ctx.fill();

        // убираем тень для следующего кадра
        ctx.shadowBlur = 0;
      }
    }
  </script>
</body>
</html>
