<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROBIKS — YouTube Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Стартовый экран -->
  <div id="startScreen" class="start-screen">
    <canvas id="bgCanvas"></canvas>
    <div class="start-content">
      <h1>ROBIKS</h1>
      <div class="by-text">BY ROBANIK</div>
      <button id="startWatch" class="start-btn">НАЧАТЬ ПРОСМОТР</button>
    </div>
  </div>

  <!-- Главный интерфейс -->
  <div id="mainInterface" class="hidden">
    <header>
      <div class="brand">
        <h1>ROBIKS</h1>
        <div class="by-text">BY ROBANIK</div>
      </div>
      <div class="tabs">
        <div class="tab" id="tabHome">Home</div>
        <div class="tab" id="tabSearch">Search</div>
        <button class="hambtn" id="openPanel">|||</button>
      </div>
    </header>

    <div class="container">
      <div class="layout">
        <!-- Панель поиска -->
        <div class="sidebar card">
          <div class="row">
            <input id="urlInput" type="text" placeholder="Вставьте ссылку на YouTube">
            <button class="primary" id="loadUrlBtn">Открыть</button>
          </div>

          <div class="row" style="margin-top:10px;">
            <input id="searchInput" type="text" placeholder="Поиск по названию">
            <button class="primary" id="searchBtn">Найти</button>
          </div>

          <div class="results" id="results"></div>
        </div>

        <!-- Плеер -->
        <div class="player card">
          <iframe id="ytPlayer" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <div id="currentTitle"></div>
        </div>
      </div>
    </div>

    <!-- Панель Home/Settings -->
    <div class="sidepanel" id="sidepanel">
      <div class="panel-head">
        <div>Панель</div>
        <button class="hambtn" id="closePanel">✕</button>
      </div>
      <div class="panel-body">
        <div class="nav">
          <div class="item" id="navHome">Home</div>
          <div class="item" id="navSettings">Settings</div>
        </div>
        <div id="panelHome">Главное меню</div>
        <div id="panelSettings" class="hidden">
          <div>Настройки FPS, Mbps и качества видео</div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
