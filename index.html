<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Hand Scanner</title>
<style>
  body { margin: 0; overflow: hidden; background: black; }
  canvas { display: block; }
  #info {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    color: white;
    font-family: Arial, sans-serif;
    font-size: 24px;
  }
  #scannerText {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    color: #0f0;
    font-family: Arial, Arial, sans-serif;
    font-size: 28px;
  }
</style>
</head>
<body>
<div id="scannerText">Scanning your hand...</div>
<div id="info">By Robanik</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>

<script>
// Инициализация сцены
let scene, camera, renderer, controls;
let scannerLine, scanProgress = 0, scanning = true;

function initThree() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.01, 10);
    camera.position.z = 1;

    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;
    controls.enableZoom = true;

    // Лазер сканера
    const material = new THREE.LineBasicMaterial({ color: 0x00ff00 });
    const geometry = new THREE.BufferGeometry().setFromPoints([
        new THREE.Vector3(-0.5, 0, 0),
        new THREE.Vector3(0.5, 0, 0)
    ]);
    scannerLine = new THREE.Line(geometry, material);
    scene.add(scannerLine);
}

// Создаем готовую 3D руку (с простыми линиями)
let handGroup;
function createHandModel() {
    handGroup = new THREE.Group();
    const material = new THREE.LineBasicMaterial({ color: 0xffffff });

    const fingerPositions = [
        [[0,0,0],[0,0.2,0],[0,0.4,0]], // Палец 1
        [[0.05,0,0],[0.05,0.2,0],[0.05,0.4,0]],
        [[0.1,0,0],[0.1,0.2,0],[0.1,0.4,0]],
        [[0.15,0,0],[0.15,0.2,0],[0.15,0.35,0]],
        [[0.2,0,0],[0.2,0.15,0],[0.2,0.3,0]],
    ];

    fingerPositions.forEach(finger=>{
        for(let i=0;i<finger.length-1;i++){
            const geometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(...finger[i]),
                new THREE.Vector3(...finger[i+1])
            ]);
            const line = new THREE.Line(geometry, material);
            handGroup.add(line);
        }
    });

    scene.add(handGroup);
}

// Анимация сканера
function animateScanner() {
    if(scanning){
        scanProgress += 0.01;
        scannerLine.position.y = Math.sin(scanProgress*10)*0.3;
        if(scanProgress > Math.PI*2){
            scanning = false;
            scene.remove(scannerLine);
            createHandModel();
        }
    }
}

// Главный цикл
function animate() {
    requestAnimationFrame(animate);
    animateScanner();
    controls.update();
    renderer.render(scene,camera);
}

initThree();
animate();
</script>
</body>
</html>
