<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ROBIKS — Viewer</title>
  <style>
    body{font-family:Inter,system-ui,Arial;margin:0;background:#0f172a;color:#e6eef8;overflow:hidden}
    header{background:#0b1220;padding:18px 20px;display:flex;align-items:center;justify-content:space-between}
    h1{margin:0;font-size:22px;letter-spacing:3px}
    h1 small{display:block;font-size:12px;color:#7f9ccf;font-weight:400;margin-top:4px}
    .menu-btn{cursor:pointer;font-size:22px}
    .sidebar{position:fixed;top:0;left:-260px;width:240px;height:100%;background:#111c34;transition:all .3s;padding:20px;box-shadow:2px 0 8px #0008;z-index:99}
    .sidebar.active{left:0}
    .sidebar h2{font-size:16px;margin-bottom:20px}
    .sidebar button{display:block;width:100%;margin-bottom:10px;padding:10px;border-radius:8px;background:#2563eb;border:none;color:#fff;cursor:pointer}
    .container{padding:18px;max-width:1100px;margin:0 auto}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    input[type=text]{padding:10px;border-radius:8px;border:1px solid #223044;background:#061022;color:inherit;min-width:280px}
    button{padding:10px 12px;border-radius:8px;border:none;background:#2563eb;color:white;cursor:pointer}
    .player{flex:1;min-width:320px}
    iframe{width:100%;height:420px;border-radius:12px;border:0;background:black}
    .results{margin-top:12px;display:grid;grid-template-columns:1fr;gap:10px}
    .result{display:flex;gap:10px;align-items:center;background:#071627;padding:8px;border-radius:8px}
    .thumb{width:128px;height:72px;object-fit:cover;border-radius:6px}
    .meta{flex:1}
    /* стартовое меню */
    #startScreen{position:fixed;top:0;left:0;width:100%;height:100%;background:#0f172a;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:200}
    #startScreen h1{font-size:42px;letter-spacing:6px;margin-bottom:20px;position:relative}
    #startScreen h1 span{display:block;font-size:14px;color:#7f9ccf;margin-top:6px}
    .squares{display:flex;gap:10px;margin:30px}
    .square{width:20px;height:20px;background:#2563eb;border-radius:4px;transition:transform .2s}
    #startBtn{padding:14px 22px;font-size:16px;border-radius:10px;background:#2563eb;border:none;color:#fff;cursor:pointer;transition:.2s}
    #startBtn:hover{background:#1d4ed8}
  </style>
</head>
<body>
  <!-- Стартовое меню -->
  <div id="startScreen">
    <h1>ROBIKS <span>BY ROBANIK</span></h1>
    <div class="squares">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <button id="startBtn">НАЧАТЬ ПРОСМОТР</button>
  </div>

  <!-- Боковое меню -->
  <div class="sidebar" id="sidebar">
    <h2>Меню</h2>
    <button onclick="openHome()">Home</button>
    <button onclick="openSettings()">Settings</button>
  </div>

  <!-- Основное окно -->
  <header>
    <div>
      <h1>ROBIKS <small>BY ROBANIK</small></h1>
    </div>
    <div class="menu-btn" onclick="toggleSidebar()">|||</div>
  </header>

  <div class="container" id="mainContent" style="display:none">
    <div class="row">
      <div class="sidebar-tools">
        <div style="display:flex;gap:8px;margin-bottom:10px">
          <input id="urlInput" type="text" placeholder="Вставьте ссылку на YouTube (или ID)" />
          <button id="loadUrlBtn">Открыть</button>
        </div>
        <div style="display:flex;gap:8px;margin-bottom:10px">
          <input id="searchInput" type="text" placeholder="Поиск по названию видео" />
          <button id="searchBtn">Найти</button>
        </div>
        <div class="results" id="results"></div>
      </div>
      <div class="player">
        <div id="playerWrapper">
          <iframe id="ytPlayer" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <div id="currentTitle" style="margin-top:10px;font-weight:600"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
  </html>
