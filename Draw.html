<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finger Drawing on Camera</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    video, canvas { position: absolute; top: 0; left: 0; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="output"></canvas>  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('output');
    const ctx = canvas.getContext('2d');

    // Resize canvas when window resizes
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let drawing = false;
    let lastX = null, lastY = null;

    const hands = new Hands({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });

    hands.onResults(results => {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];

        // Thumb tip = 4, Index finger tip = 8
        const thumb = landmarks[4];
        const index = landmarks[8];

        const x = index.x * canvas.width;
        const y = index.y * canvas.height;

        const dist = Math.hypot(
          (thumb.x - index.x) * canvas.width,
          (thumb.y - index.y) * canvas.height
        );

        if (dist < 40) {
          // Pinch detected â†’ draw
          if (!drawing) {
            drawing = true;
            lastX = x;
            lastY = y;
          }
          ctx.beginPath();
          ctx.strokeStyle = 'red';
          ctx.lineWidth = 5;
          ctx.moveTo(lastX, lastY);
          ctx.lineTo(x, y);
          ctx.stroke();
          lastX = x;
          lastY = y;
        } else {
          drawing = false;
          lastX = null;
          lastY = null;
        }
      }
    });

    const camera = new Camera(video, {
      onFrame: async () => {
        await hands.send({image: video});
      },
      width: 1280,
      height: 720
    });
    camera.start();
  </script></body>
</html>
